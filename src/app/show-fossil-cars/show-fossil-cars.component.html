<table mat-table [dataSource]="dataService.carDataSource" matSort >
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">rank</th>
        <td mat-cell *matCellDef="let row">{{ row.rank }}</td>
    </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>model</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="changeQuantityPercent">
        <th mat-header-cell *matHeaderCellDef>changeQuantityPercent</th>
        <td mat-cell *matCellDef="let row">{{ row.changeQuantityPercent }}%</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let row; let i = index"><button mat-icon-button
                (click)="editCarDialog(row, i)"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef >delete</th>
        <td mat-cell *matCellDef="let row; let i = index"  >
            <button mat-icon-button (click)="deleteCar(i)"><mat-icon>delete</mat-icon> {{i}}
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
